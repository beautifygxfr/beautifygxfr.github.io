    <h1 class="post-title" itemprop="name">
      主页顶栏加图
    </h1>
  

	<div class="post-body mb">
		<p>打开cic.xml</p>
<p>使用以下代码</p>
<p>在第七行下面加上</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">&lt;ImageView</span><br><span class="line"></span><br><span class="line">    android:gravity=&quot;center_vertical&quot;</span><br><span class="line"></span><br><span class="line">    android:background=&quot;@图片ID&quot;</span><br><span class="line"></span><br><span class="line">    android:layout_width=&quot;match_parent&quot;</span><br><span class="line"></span><br><span class="line">    android:layout_height=&quot;300dp&quot;</span><br><span class="line"></span><br><span class="line">    android:adjustViewBounds=&quot;true&quot; /&gt;</span><br></pre></td></tr></table></figure>
<p>如图<br> <img src="https://16551543.s21i.faiusr.com/4/ABUIABAEGAAg8ta81gUo76TTLDC8CDj0CQ.png" alt=""></p>
<p>如上图 在第19行下面加上android:alpha=”0”</p>
<p>  然后22行也改成300dp</p>
<p>这只是主页消息顶栏加图  还有联系人 lan.xml(联系人版本自己找)  和动态 ccd.xml  方法一样改</p>
