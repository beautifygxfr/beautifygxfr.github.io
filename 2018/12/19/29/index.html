    <div class="post-entry">
        <p>首先在Rc找一个无用的xml<br> (或者在Arsc新增一个xml)<br>将里面内容全删 写上以下代码<br>(需要删注释)</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">&lt;?xml version="1.0" encoding="utf-8"?&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">shape</span> <span class="attr">xmlns:android</span>=<span class="string">"http://schemas.android.com/apk/res/android"</span></span></span><br><span class="line"><span class="tag"></span></span><br><span class="line"><span class="tag"><span class="attr">android:shape</span>=<span class="string">"rectangle"</span>&gt;</span>小矩形</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">size</span> <span class="attr">android:width</span>=<span class="string">"2dp"</span> /&gt;</span>这个是圆角</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">corners</span> <span class="attr">android:radius</span>=<span class="string">"2dp"</span> /&gt;</span>宽度</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;<span class="name">solid</span> <span class="attr">android:color</span>=<span class="string">"#FF3EA57A"</span> /&gt;</span>颜色代码</span><br><span class="line"></span><br><span class="line"><span class="tag">&lt;/<span class="name">shape</span>&gt;</span></span><br></pre></td></tr></table></figure>
<p>保存后 复制这个xml的Id</p>
<p>我们来改聊天界面输入框的光标</p>
<p>打开clc  找到 com.tencent.widget.XEditTextEx</p>
<p>这一段 下面一行 加上 android:textCursorDrawable=”@你刚才复制的id”<br><img src="https://16361087.s21i.faiusr.com/4/ABUIABAEGAAgrv-U2gUo4JGj5AIwuAg4rBE.png" alt="如图"></p>
