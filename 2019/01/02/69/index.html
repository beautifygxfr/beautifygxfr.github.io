      去除微视启动背景
    </h1>
  

	<div class="post-body mb">
		<p>以Dex编辑器打开 <a href="https://active.clewm.net/AKiPQB?qrurl=http%3A%2F%2Fqr17.cn%2FAKiPQB&amp;gtype=1&amp;key=6f3ed157ed6a4ea1425351b50e6cf4e470c294e970" target="_blank" rel="noopener">Dex6</a></p>
<p>常量搜索　user_guide_weishi_bg<br>打开类　</p>
<p><img src="https://16361087.s21i.faiusr.com/4/ABUIABAEGAAg9bLs2gUo67LRlwQwrwg4pwI.png" alt=""></p>
<p>打开后继续搜索　 initUI 得到方法　a</p>
<p>打开后方法a后找到倒数第</p>
<p>四行　后面的0x1388</p>
<p>把1388改成0</p>
<p>保存</p>
<p>原作者@小浅丶</p>
