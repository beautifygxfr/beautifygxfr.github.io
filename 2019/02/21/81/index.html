    <h1 class="post-title" itemprop="name">
      去除精选照片
    </h1>
  

	<div class="post-body mb">
		<p>以Dex编辑器打开Dex2，字符串搜索 精选照片 打开<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Lcom/tencent/mobileqq/widget/ProfileCardMoreInfoView</span><br></pre></td></tr></table></figure></p>
<p>这个类名，然后再次搜索 精选照片 打开方法 f 删除40到57行 如下图删除<br><img src="https://ws3.sinaimg.cn/large/00676n0Tgy1g0ea7bg45sj30u01po7wh.jpg" alt="1"></p>
<p>最后保存退出就行了。</p>
<p>教程来自酷安@琥珀酱</p>
