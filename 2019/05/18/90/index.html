    <div class="article-entry">
      <p>以Dex编辑器打开Dex6<br>右上角菜单常量搜索 AboutActivity</p>
<p>打开类 Lcom/tencent/mobileqq/activity/AboutActivity;<br> 进入方法<br>点击右上角新建 一个方法 如下图：<br><img src="https://ww2.sinaimg.cn/large/007dZnP6ly1g35nvkizz3j30u01po7bg.jpg" alt=""></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">move-object v0 v9</span><br><span class="line">move-object v1 v10</span><br><span class="line">new-instance v5 Landroid/content/Intent;</span><br><span class="line">move-object v8 v5</span><br><span class="line">move-object v5 v8</span><br><span class="line">move-object v6 v8</span><br><span class="line">invoke-direct &#123;v6&#125; Landroid/content/Intent;-&gt;&lt;init&gt;()V</span><br><span class="line">move-object v3 v5</span><br><span class="line">move-object v5 v3</span><br><span class="line">const-string v6 &quot;这里写链接&quot;</span><br><span class="line">invoke-static &#123;v6&#125; Landroid/net/Uri;-&gt;parse(Ljava/lang/String;)Landroid/net/Uri;</span><br><span class="line">move-result-object v6</span><br><span class="line">invoke-virtual &#123;v5,v6&#125; Landroid/content/Intent;-&gt;setData(Landroid/net/Uri;)Landroid/content/Intent;</span><br><span class="line">move-result-object v5</span><br><span class="line">move-object v5 v3</span><br><span class="line">const-string v6 &quot;android.intent.action.VIEW&quot;</span><br><span class="line">invoke-virtual &#123;v5,v6&#125; Landroid/content/Intent;-&gt;setAction(Ljava/lang/String;)Landroid/content/Intent;</span><br><span class="line">move-result-object v5</span><br><span class="line">move-object v5 v0</span><br><span class="line">move-object v6 v3</span><br><span class="line">invoke-virtual &#123;v5,v6&#125; Lcom/tencent/mobileqq/activity/AboutActivity;-&gt;startActivity(Landroid/content/Intent;)V</span><br><span class="line">return-void</span><br></pre></td></tr></table></figure>
<p>然后保存</p>
<p>反编译cpo.xml<br>添加以下代码</p>
<figure class="highlight xml"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="tag">&lt;<span class="name">Button</span></span></span><br><span class="line"><span class="tag"><span class="attr">android:textSize</span>=<span class="string">"17sp"</span></span></span><br><span class="line"><span class="tag"><span class="attr">android:gravity</span>=<span class="string">"center|left"</span></span></span><br><span class="line"><span class="tag"><span class="attr">android:background</span>=<span class="string">"#ffff0000"</span></span></span><br><span class="line"><span class="tag"><span class="attr">android:layout_width</span>=<span class="string">"match_parent"</span></span></span><br><span class="line"><span class="tag"><span class="attr">android:layout_height</span>=<span class="string">"45dp"</span></span></span><br><span class="line"><span class="tag"><span class="attr">android:text</span>=<span class="string">" 点击进入"</span></span></span><br><span class="line"><span class="tag"><span class="attr">android:onClick</span>=<span class="string">"love"</span> /&gt;</span></span><br></pre></td></tr></table></figure>

<link rel="stylesheet" href="/lib/DPlayer.min.css">
<script src="/lib/DPlayer.min.js"></script>
<script type="text/javascript">
  const dplayer = document.querySelectorAll(".dplayer");
  dplayer && initDPlayer(dplayer);
  function initDPlayer(els) {
    let elsArr = Array.from(els);
    elsArr.forEach(el => {
      let url = el.dataset.url;
      let cover = el.dataset.cover;
      new DPlayer({
        container: el,
        video: { url: url, pic: cover },
        theme: "#b7daff",
        autoplay: false,
        loop: false,
        mutex: true,
      });
    });
  }
</script>
